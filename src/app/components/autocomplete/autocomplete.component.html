<div>
    <ion-input #searchInput [value]="value"></ion-input>
    <ion-list *ngIf="suggestions" class="suggestions">
        <ion-item
                (click)="onSuggestionClick(suggestion)"
                *ngFor="let suggestion of suggestions">
            {{getDisplayValue(suggestion)}}
        </ion-item>
    </ion-list>
</div>
