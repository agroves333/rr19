<div class="p-3">
  <div class="d-flex justify-content-between">
    <h2>Project Dashboard</h2>
    <app-stats></app-stats>
  </div>
  <div class="actions py-2 d-flex justify-content-between align-items-end">
      <div class="d-flex">
        <button class="btn btn-outline-success mr-1">New Project</button>
        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Export
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Excel</a>
            <a class="dropdown-item" href="#">PDF</a>
          </div>
        </div>
      </div>
      <div>
        Displaying <strong>{{projects?.length}}</strong> of <strong>{{totalProjects}}</strong> projects
      </div>
  </div>
  <app-grid
    [headers]="gridHeaders"
    [data]="projects"
    (filter)="filterProjects($event)"
    (editCell)="updateProject($event)"
  >
  </app-grid>
</div>
